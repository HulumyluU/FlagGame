<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Flag Quiz Game</title>
</head>

<body>
   <div class="container__result hidden">
      <h1>Results of the game</h1>
      <h4>Your score is : <span class="score1"></span></h4>
      <div class="information">
         <div class="score__information">

         </div>
         <button class="menu">Back To Menu</button>
      </div>
      <footer class="copy-right">
         <p>&copy; 2023 by Maksym Sovyk</p>
      </footer>
   </div>
   <div class="container">
      <main>
         <div class="hearts">
            <img class="heart heart1" src="img/heart.png" alt="">
            <img class="heart heart2" src="img/heart.png" alt="">
            <img class="heart heart3" src="img/heart.png" alt="">
         </div>
         <h1>Find flag:</h1>
         <h4>Your score : <span class="score"></span></h4>
         <h3 id="name__country">Ukraine</h3>
         <div class="countries">
            <div class="flag flag1"><button class="btn1 btn"></button></div>
            <div class="flag flag2"><button class="btn2 btn"></button></div>
            <div class="flag flag3"><button class="btn3 btn"></button></div>
            <div class="flag flag4"><button class="btn4 btn"></button></div>
         </div>
      </main>
      <footer>
         <p>&copy; 2023 by Maksym Sovyk</p>
      </footer>
   </div>
   <script src="js/script.js"></script>
</body>

</body>

</html>
